on: [ push ]

name: build


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.78.0
          target: wasm32-unknown-unknown
          components: clippy
        run: cargo clippy
      - name: install wasm-pack via node v20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
        run:
          npm install -g wasm-pack
          npm install
          npm test
          npm run build